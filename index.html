<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <section class="top">
        <div id="top-left">
          <a href="">About</a>
          <a href="">Store</a>
        </div>
        <div id="top-right">
          <a href="">Gmail</a>
          <a href="">Images</a>
          <img id="menu-icon" src="images/icon-menu.jpg" alt="" />
          <a style="color: white" id="sign-in-button" href="">Sign in</a>
        </div>
      </section>
      
      <section class="main-logo">
        <img src="images/googlelogo.png" alt="" />
      </section>
      <section id="search-box">
        <img id="search-icon" src="images/magnifying_glass.jpg" alt="" />
        <input id="search-input" type="text" />
        <img id="mic-icon" src="images/google_microphone.png" alt="" />
      </section>
      <section class="search-button">
        <a id="search" href=""> Google Search</a>
        <a id="lucky" href="">I'm Feeling Lucky</a>
      </section>
      <div class="languages">
        <p>Other Languages you can use Google: <a href="">English</a></p>
      </div>
    </main>
    <footer>
      <div class="turkey"><p>Turkey</p></div>

      <div class="for-line">
        <div class="bottom-left">
          <a href="">Advertising</a>
          <a href="">Business</a>
          <a href="">How Search Works</a>
        </div>
          
        <div class="bottom-right">
          <a href="">Privacy</a>
          <a href="">Terms</a>
          <a href="">Settings</a>
        </div>
          
      </div>
        
    </footer>
  </body>
</html>
